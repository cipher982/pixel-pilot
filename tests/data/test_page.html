<!DOCTYPE html>
<html>
<head>
    <title>UI Test Page</title>
    <style>
        /* Reset default margins */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Position submit button absolutely for consistent coordinates */
        .submit-button {
            position: absolute;
            top: 200px;
            left: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Add hover effect for visibility */
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="container">
        <button id="submit-btn" class="submit-button">Submit</button>
    </div>
</body>
</html>
