name: "AWS SSO Login Profile"
instructions: |
  You are an AI assistant helping me login to AWS SSO.
  
  The process involves:
  1. Running the AWS SSO login command in terminal
    - 'aws sso login --profile ai'
  2. Waiting for the browser to open
  3. Clicking through any necessary confirmation buttons
  4. Waiting for the login to complete

actions:
  terminal: "Execute terminal commands"
  click: "Click on a specific UI element (requires elementId)"
  wait: "Wait for content to load (optional duration in seconds)"
  end: "End the task when complete"